// ConVars for plugin "pinion_adverts.smx"


// Prevent the MOTD from being closed for the specified number of seconds.
// @Note: This cvar has been replaced with sm_motdredirect_max_forced_duration and will be removed at a future date! See below.
// Min length: 15 seconds.  Max length 30 seconds.  A value of 0 will disable the delay.
// -
// Default: "25"
// Minimum: "0.000000"
// Maximum: "30.000000"
sm_motdredirect_force_min_duration "25"

// The *maximum* amount of time the MOTD will be forced to remain open
// @Note: The MOTD may be closed earlier if the plugin detects the advert has finished
// Min length: 15 seconds.  Max length 30 seconds.  A value of 0 will allow clients to proceed without waiting.
// If left with a value of -1, the plugin will use the value of sm_motdredirect_force_min_duration for compatibility.
// -
// Default: "25"
// Minimum: "0.000000"
// Maximum: "30.000000"
sm_motdredirect_max_forced_duration "-1"

// Set to 1 to prevent displaying ads to users with access to 'advertisement_immunity'
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_motdredirect_immunity_enable "0"

// Set clients to re-view ad next round if they have not seen it recently
// -
// Default: "1"
sm_motdredirect_review "1"

// Duration (in minutes) until mid-map MOTD re-view
// -
// Default: "30"
// Minimum: "20.000000"
sm_motdredirect_review_time "30"

// 1: Ads show at start of round. 2: Ads show at end of round.'
// -
// Default: "1"
sm_motdredirect_tf2_review_event "1"

// Target URL to replace MOTD
// -
// Default: ""
sm_motdredirect_url "http://motd.pinion.gg/COMMUNITY/GAME/motd.html"



// ConVars for plugin "pinion_adverts.smx"


// URL to access on player event
// -
// Default: ""
sm_motdpagehit_url "http://log.pinion.gg/tracking/COMMUNITY/GAME"

// Target URL to write into motdfile
// -
// Default: ""
sm_motdredirect_url "http://motd.pinion.gg/COMMUNITY/GAME/motd.html"

// If set to 1, use the java method to do the pagehit.
// -
// Default: "1"
sm_java_pagehit "1"

// If set to 1, write sm_motdredirect_url into motdfile.
// -
// Default: "0"
sm_write_motdfile "0"
